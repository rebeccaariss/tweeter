<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <p>
            <span><strong>Write</strong> a new tweet</span>
            <i class="fa-solid fa-angles-down"></i>
        </p>
      </div>
    </nav>
    <div class="main-page">
      <!-- User profile section -->
      <header class="user-profile">
        <img src="/images/profile-hex.png" alt="user profile picture">
        <br>
        <div>
            <span><strong>Your</strong> Name</span>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main>
        <!-- Tweet composition form: -->
        <section>
          <form id="tweet-post-form" method="POST" action="/tweets">
            <label for="tweet-text"><strong>What are you humming about?</strong></label>
            <textarea id="tweet-text" name="text"></textarea>
            <!-- Error messages turn on and off dynamically in this section: -->
            <section id="error-messages">
              <article class="error" id="no-text">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Sorry! You need to add text before you can post a tweet.
                <i class="fa-solid fa-triangle-exclamation"></i>
              </article>
              <article class="error" id="char-count">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Character count cannot exceed 140 characters. Please trim your tweet.
                <i class="fa-solid fa-triangle-exclamation"></i>
              </article>
            </section>
            <footer>
              <button type="submit">Tweet</button>
              <output name="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
        <!-- Tweets populate dynamically in this section: -->
        <section id="tweet-container"></section>
      </main>
    </div>
  </body>
</html>
